<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="photos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="photos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="photos/favicon-16x16.png">
    <link rel="manifest" href="photos/site.webmanifest">
    <link rel="mask-icon" href="photos/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <div class="headerContainer">

        <h1>Library</h1>
        <button>Log in</button>

        </div>
    </header>
    <div class="addBookDiv">
        <button id="addBookBtn">+ Add book</button>
    </div>
    <div class="main-page">
        




    </div>
    <footer>
        <p>Copyright Â© 2024 Mararovsek99</p>
        <img src="photos/github_logo.png" alt="Logo of github">
    </footer>









    <div id="overlay"></div>

    <dialog close>
        <div class="dialogDiv">
          <h1>Add new book</h1>

        <form method="dialog" id="addBookForm">
            
            <input type="text" placeholder="Title" name="title" autofocus required>
            <input type="text" placeholder="Author" name="author" required>
            <input type="number" placeholder="Pages" name="pages" min="1" max="10000" required>
            <div class="doneRead">
                <p>Have you read it?</p>
                <input type="checkbox" name="read" id="checkBoxRead">
            </div>
          <button id="submitAddBookBtn">Add book</button>
        </form>      
        </div>
        
    </dialog>

    <script src="script.js"></script>
</body>
</html>
